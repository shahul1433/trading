<!-- Header -->
<script>
	var today = new Date();
	//Making date
	var dd = today.getDate();
	var mm = today.getMonth() + 1; // January is 0
	var yyyy = today.getFullYear();
	
	//Digits formating
	if(dd < 10){
		dd = '0' + dd;
	}
	if(mm < 10){
		mm = '0' + mm;
	}
	var date = dd + '-'+ mm + '-' + yyyy;
	$('#date').text(date);
	
	//Getting day
	var weekday = new Array(7);
	weekday[0]="Sunday";
	weekday[1]="Monday";
	weekday[2]="Tuesday";
	weekday[3]="Wednesday";
	weekday[4]="Thursday";
	weekday[5]="Friday";
	weekday[6]="Saturday";
	$('#day').text(weekday[today.getDay()]);
	
	//Getting time
	startTime();
	function startTime() {
	  var today = new Date();
	  var h = today.getHours();
	  var m = today.getMinutes();
	  var s = today.getSeconds();
	  h = checkTime(h);
	  m = checkTime(m);
	  s = checkTime(s);
	  
	  var amPm;
	  if(today.getHours() >= 12)
		  amPm = 'PM';
	  else
		  amPm = 'AM';
	  
	  if(today.getHours() == 0){
		h = 12;
	  }
	  if(today.getHours() > 12){
		  h = h - 12;
	  }
	  
	  $('#time').text(h + ":" + m + ":" + s + " "+amPm);
	  var t = setTimeout(startTime, 1000);
	}
	function checkTime(i) {
	  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
	  return i;
	}
</script>
