<link rel="stylesheet" href="customer/style.css">

<div ng-controller="customerCtrl">
	<h1 id="customer-header">
		Customer
		<span>
			<button type="button" class="btn btn-default pull-right btn-sm" style="margin-left: 15px;" ng-click="refresh()">
				<i class="glyphicon glyphicon-refresh"></i>
			</button>
			<button type="button" class="btn btn-primary pull-right btn-sm" ng-click="addCustomer()">
				<i class="glyphicon glyphicon-plus"></i> <i class="glyphicon glyphicon-user"></i>
			</button>
		</span>
	</h1>
	<!-- To show flash messages -->
	<flash-message duration="100" ></flash-message>
	
	<div class="panel panel-default">
		<div class="panel-body">
		<div class="row">
			<table class='table table-fixed'>
				<thead>
					<tr>
						<th class="col-xs-1">#</th>
						<th class="col-xs-2">SHOP NAME</th>
						<th class="col-xs-1">CUSTOMER</th>
						<th class="col-xs-2">PLACE</th>
						<th class="col-xs-1">POST</th>
						<th class="col-xs-1">DISTRICT</th>
						<th class="col-xs-1">STATE</th>
						<th class="col-xs-2">GSTIN</th>
						<th ></th>
					</tr>
				</thead>
				
				<tbody>
					<tr ng-repeat="x in customers">
						<td class="col-xs-1">{{$index + 1}}</td>
						<td class="col-xs-2">{{x.shopName}}</td>
						<td class="col-xs-1">{{x.customerName}}</td>
						<td class="col-xs-2">{{x.place}}</td>
						<td class="col-xs-1">{{x.post}}</td>
						<td class="col-xs-1">{{x.district}}</td>
						<td class="col-xs-1">{{x.state}}</td>
						<td class="col-xs-2">{{x.gstin}}</td>
						<td>
							<button class="btn btn-success btn-sm" style="margin-right: 2px;">Edit</button>
							<button class="btn btn-danger btn-sm" ng-click="askToDelete(this)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
	
	<script type="text/javascript" src="customer/script.js"></script>
</div>
